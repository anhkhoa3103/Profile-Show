<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile Card</title>
</head>
<body>
    <!-- Card -->
        <div class="card">
            <div class="card__img">
                <img src="vo yeu.jpg" alt="bi map">
            </div>
            <h2>Bi mặp địch</h2>
            <p>Quỷ đội lốt thiên thần</p>
            <div class="card__social">
                <a href="https://www.facebook.com/hang.nquynhanh" target="_blank"><i class='bx bxl-facebook'></i></a>
                <a href="https://www.instagram.com/hnquanh_/" target="_blank"><i class='bx bxl-instagram' ></i></a>
                <a href="#" id="dialogOpen"><i class='bx bx-phone'></i></a>
                <a href="#"><i class='bx bxl-gmail'></i></a>
            </div>
            <button>Contact me</button>
        </div>
    <!-- Model popup -->
    <div id="model-container">
        <div id="model">
            <div class="model__title">
                <h3>Phone number</h3>
                <button id="dialogClose"><i class='bx bx-x'></i></button>
            </div>
            <div class="model__body">
                090 538 2599
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
